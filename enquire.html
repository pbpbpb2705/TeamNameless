<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Customer Inquiry Form</h1>
    <hr>
  <P><em><strong>*Please fill in all the answer in the form</strong></em></P>
  <form id="form" method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
    <p><label for="first-name">First Name</label>
    <input type="text" name="first name" id="first-name" required="required" maxlength="25" pattern="[A-Za-z]+">
    <label for="last-name">Last Name</label>
    <input type="text" name="last name" id="last-name" required="required" maxlength="25" pattern="[A-Za-z]+"></p>
    <P><label for="email">Email</label>
    <input type="email" name="email" id="email" required="required"></P>
    <fieldset>
      <legend>Address</legend>
      <label for="street">Street Address</label>
      <input type="text" name="street" id="street" required="required" maxlength="40">
      <br />
      <label for="suburb">Suburb/Town</label>
      <input type="text" name="suburb" id="suburb" required="required" maxlength="20">
      <br />
      <label for="state">State</label>
      <select name="state" id="state">
        <option value="8">VIC</option>
        <option value="7">NSW</option>
        <option value="6">QLD</option>
        <option value="5">NT</option>
        <option value="4">WA</option>
        <option value="3">SA</option>
        <option value="2">TAS</option>
        <option value="1">ACT</option>
      </select>
      <label for="postcode">Postcode</label>
      <input type="text" name="postcode" id="postcode" maxlength="4" size="10" required="required" pattern="[0-9]+">
    </fieldset>
    <p><label for="Phone">Phone number</label>
    <input name="phone" id="Phone" type="text" maxlength="10" required="required" pattern="[0-9]+" placeholder="e.g 000-000-0000"></p>
    <P>Preferred contact:(email,post,phone)<br />
    <label><input required="required" type="radio" name="contact" value="1">Email</label>
    <label><input required="required" type="radio" name="contact" value="2">Post</label>
    <label><input required="required" type="radio" name="contact" value="3">Phone</label>
    </P>
    <p><label for="product">Product</label>
       <select name="product" id="product">
        <option value="0">Choose an option</option>
        <option value="1">15$/7days</option>
        <option value="2">25$/14days</option>
        <option value="3">35$/21days</option>
        <option value="4">45$/28days</option>
        <option value="5">55$/28days</option>
        <option value="6">65$/28days</option>
        <option value="7">155$/28days</option>
        <option value="8">1000$/365days</option>
       </select>
       </p>
    <P>Product feature:
      <br />
      <label><input type="checkbox" name="feature" value="1">Data</label>
      <br />
      <label><input type="checkbox" name="feature" value="2">Infinite Data</label>
      <br />
      <label><input type="checkbox" name="feature" value="3">Unlimited Call&Text</label>
      <br />
      <label><input type="checkbox" name="feature" value="4">Data bank</label>
      <br />
      <label><input type="checkbox" name="feature" value="5">International talk zone 1</label>
      <br />
      <label><input type="checkbox" name="feature" value="6">International talk zone 2</label>
    </P>
    <P>
      <label>Comments:<br />
        <textarea name="comments" rows="6" cols="65" placeholder="Enter your comments here"></textarea>
      </label>
    </P>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
 </form>
</body>
